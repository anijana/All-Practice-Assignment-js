<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Login and Register Form</title>
  </head>
  <body>
    <div class="container-sm mt-5  ">
      <div class="row g-4">
        <div class="col-sm-5 text-white bg-secondary">
            <form >
                <h2 class="text-center mt-5">LogIn Form</h2>
                <div class="row mb-3  px-3 mt-5">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-8 px-2">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3 px-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-8 px-2">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                
                
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-danger" type="button">Sign In</button>
                   
                  </div>
              </form>
        </div>
        <div class="col-sm-7 text-white bg-danger gap-5 card">
            <form class="row g-3">
                <h2 class="text-center">Registration Form</h2>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">FullName</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Name">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="inputPassword4" placeholder="Enter your Phone no">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email Id</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Confirm password">
                </div>
                

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      please Check All above infomation
                    </label>
                  </div>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-success" type="button">Register</button>
                   
                  </div>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
